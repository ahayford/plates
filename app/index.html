<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Mobile web app to calculate how to load weight plates for a barbell.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Plate Math</title>

    <meta name="keywords" content="weight, plates, math, barbell, calculate, gym">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta property="og:url" content="http://henrythach.github.io/plates/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Plate Math">
    <meta property="og:description" content="Mobile web app to calculate how to load weight plates for a barbell.">
    <meta property="og:image" content="http://henrythach.github.io/plates/thumbnail.jpg">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@thachhao">
    <meta name="twitter:title" content="Plate Math">
    <meta name="twitter:description" content="Mobile web app to calculate how to load weight plates for a barbell.">
    <meta name="twitter:image" content="http://henrythach.github.io/plates/thumbnail.jpg">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/skeleton/css/skeleton.css">
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body>
    <h1><span id="targetWeightSpan"></span> lbs</h1>
    <button class="stepper" data-step="-90"></button>
    <button class="stepper" data-step="-5"></button>
    <button class="stepper" data-step="+5"></button>
    <button class="stepper" data-step="+90"></button>
    <h4 id="minimumNote">Use just the barbell</h4>
    <ul id="stackOfWeights" class="plate-container"></ul>
    <footer id="downloadAppMessage">
      Download this app by tapping the
      <img src="/images/action_icon.png" alt="action icon" class="share-icon"> icon
      and choose <strong>Add to Home Screen</strong>
    </footer>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/fastclick/lib/fastclick.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/plates.js"></script>
    <!-- endbuild -->
  </body>
</html>
